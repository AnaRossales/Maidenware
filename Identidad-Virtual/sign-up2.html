<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function validarFormulario() {
  const password = document.getElementById("password").value;
  const confirmarPassword = document.getElementById("confirm-password").value;

  // Verificamos si la contraseña cumple con los requisitos de seguridad
  const regexSeguridad = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
  if (!regexSeguridad.test(password)) {
    alert("La contraseña debe tener al menos 8 caracteres, una letra mayúscula, una letra minúscula, un número y un caracter especial (@$!%*?&)");
    return false;
  }

  // Verificamos si la contraseña y su confirmación coinciden
  if (password !== confirmarPassword) {
    alert("Las contraseñas no coinciden");
    return false;
  }

  // Si todo está en orden, se puede enviar el formulario
  alert("Contraseña válida y confirmada");
  return true;
}

    </script>
</head>
<body>
    <form id="signup-form">
        <div>
          <label for="username">Nombre de usuario:</label>
          <input type="text" id="username" name="username">
          <span class="error" id="username-error"></span>
        </div>
        <div>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email">
          <span class="error" id="email-error"></span>
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password">
          <span class="error" id="password-error"></span>
        </div>
        <div>
          <label for="confirm-password">Confirmar contraseña:</label>
          <input type="password" id="confirm-password" name="confirm-password">
          <span class="error" id="confirm-password-error"></span>
        </div>
        <button type="submit">Registrarse</button>
      </form>
      
      
</body>
</html>
